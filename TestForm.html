<html>

<head>
    <script>
        function calculate() {
            var num1 = document.getElementsByName("number1")[0].value;
            var num2 = document.getElementsByName("number2")[0].value;
            var result = parseInt(num1) + parseInt(num2);
            alert("Result=" + result);
        }
    </script>
</head>

<body>
    <form method="GET">
        Number1: <input type="text" name="number1" /><br>
        Number2: <input type="text" name="number2" /><br>
        <input type="button"  onclick="calculate(this)" value="Submit"/>
    </form>
    
</body>

</html>
